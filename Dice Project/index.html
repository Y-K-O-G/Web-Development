<!DOCTYPE html>
<html lang="en"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>

    <!--Css-->
    <link rel="stylesheet" href="./style.css">

    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

            <img class="dice dice3" src="./images/dice3.png" alt="">
            <img class="dice dice4" src="./images/dice4.png" alt="">
            <img class="dice dice5" src="./images/dice5.png" alt="">
            <img class="dice dice6" src="./images/dice6.png" alt="">
        </div>
        <div class="player player2">
            <h3>Player 2</h3>
            <img class="dice dice1" src="./images/dice1.png" alt="">
            <img class="dice dice2" src="./images/dice2.png" alt="">
            <img class="dice dice3" src="./images/dice3.png" alt="">
            <img class="dice dice4" src="./images/dice4.png" alt="">
            <img class="dice dice5" src="./images/dice5.png" alt="">
            <img class="dice dice6" src="./images/dice6.png" alt="">
        </div>
    </div>
    
    <!--Javascript-->
    <script src="./javascript.js"></script>
</body>
</html>
